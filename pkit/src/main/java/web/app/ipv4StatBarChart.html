<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="https://static.jianshukeji.com/hcode/images/favicon.ico">
    <style>
        #container {
            background-color: white;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 720px;
            padding: 17px;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            left: 5%;
            top: 15%;
            overflow: hidden;
            z-index: 99999; }
    </style>
    <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    $.getJSON('../api/ipv4StatBarChart.json', function (data) {
        var chart = new Highcharts.Chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'IPv4 统计图'
            },
            subtitle: {
                text: '基于源 ip 流量大小'
            },
            xAxis: {
                categories: parseX(data),
                title: {
                    text: "ipv4 地址"
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '流量大小(KBytes)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' KBytes'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true // 默认是 false，即不允许数据标签重叠
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false,                    // 默认值，如果想去掉版权信息，设置为false即可
                text: 'PKit',             // 显示的文字
                href: 'http://github.com/1uvu/pkit',      // 链接地址
                position: {                         // 位置设置
                    align: 'left',
                    x: 400,
                    verticalAlign: 'bottom',
                    y: -100
                },
                style: {                            // 样式设置
                    cursor: 'pointer',
                    color: 'red',
                    fontSize: '30px'
                }
            },
            series: [{
                data: parseY(data)
            }]
        });

        function parseX(data) {
            var X = [];
            for (let key in data.data)
                X.push(key);
            return X;
        }

        function parseY(data) {
            var Y = [];
            for (let key in data.data)
                Y.push(Math.floor(parseFloat(data.data[key])*100)/100);
            return Y;
        }
    });
</script>
</body>
</html>
