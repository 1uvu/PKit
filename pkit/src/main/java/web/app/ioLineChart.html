<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* css 代码  */
    </style>
    <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://code.highcharts.com.cn/highstock/highstock.js"></script>
    <script src="https://code.highcharts.com.cn/highstock/modules/data.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<div id="container" style="height: 300px; min-width: 600px"></div>
<script>
    $.getJSON('../api/io.json', function(data) {
        chart = Highcharts.stockChart('container', {
            chart: {
                zoomType: 'xy'
            },
            rangeSelector: {
                allButtonsEnabled: true,
                buttons: [{
                    type: 'minute',
                    count: 2,
                    text: '1m'
                }, {
                    type: 'minute',
                    count: 10,
                    text: '5m'
                }, {
                    type: 'minute',
                    count: 30,
                    text: '30m'
                }, {
                    type: 'hour',
                    count: 1,
                    text: '1h'
                }, {
                    type: 'all',
                    text: 'All'
                }]
            },
            title: {
                text: 'IO 图'
            },
            yAxis: {
                scrollbar: {
                    enabled: true,
                    showFull: false
                }
            },
            tooltip: {
                split: false
            },
            credits: {
                enabled: false,                    // 默认值，如果想去掉版权信息，设置为false即可
                text: 'PKit',             // 显示的文字
                href: 'http://github.com/1uvu/pkit',      // 链接地址
                position: {                         // 位置设置
                    align: 'left',
                    x: 400,
                    verticalAlign: 'bottom',
                    y: -100
                },
                style: {                            // 样式设置
                    cursor: 'pointer',
                    color: 'red',
                    fontSize: '30px'
                }
            },
            series: [
                {
                    data: data.data[0],
                    pointStart: data.pointStart,
                    pointInterval: data.pointInterval
                }
            ]
        });
    });


</script>
</body>
</html>
